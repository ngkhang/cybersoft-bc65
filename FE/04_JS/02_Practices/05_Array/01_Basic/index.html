<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js - Section 05: Array</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <!-- Practice 01 -->
        <div class="col-4 p-2">
          <section class="bg-light p-1 mb-5 shadow-lg border border-dark">
            <h2>Practice 01:</h2>
            <div class="form-group">
              <label for="practice01_Number">Nhập vào số nguyên</label>
              <input
                type="text"
                class="form-control"
                name="practice01_Number"
                id="practice01_Number"
                placeholder="..."
                onkeydown="handleEnter(event, () => practice01())"
                autofocus
              />
            </div>
            <button class="btn btn-warning px-5 mb-2" onclick="practice01()">
              Thêm số
            </button>
            <div id="result01" class="p-2 bg-success text-white"></div>
          </section>
        </div>

        <!-- Practice 02 -->
        <div class="col-4 p-2">
          <section class="bg-light p-1 mb-5 shadow-lg border border-dark">
            <h2>Practice 02:</h2>
            <div id="arrayOrigin" class="bg-light">Input:</div>
            <div id="arrayAfter" class="bg-info mb-4 py-2">Output:</div>
            <!-- Action 01: Thêm 1 số mới -->
            <div id="action01">
              <p>Thêm số bất kỳ vào mảng</p>
              <input
                type="text"
                class="form-control mb-2"
                name="number"
                id="number"
                placeholder="Nhập..."
                autofocus
              />
              <button
                class="btn btn-warning px-5 mb-2"
                onclick="addNewNumber()"
              >
                Thêm
              </button>
            </div>

            <!-- Action 02: Tìm và xóa 1 số -->
            <div id="action02">
              <p>Nhập 1 số cần xóa</p>
              <input
                type="text"
                class="form-control mb-2"
                name="number"
                id="number"
                placeholder="Nhập..."
                autofocus
              />
              <button
                class="btn btn-warning px-5 mb-2"
                onclick="deleteNumber()"
              >
                Xóa
              </button>
            </div>

            <!-- Action 03: Tìm số lớn và nhỏ nhất-->
            <div id="action03">
              <p>Tìm số lớn nhất và nhỏ nhất</p>
              <button class="btn btn-warning px-5 mb-2" onclick="getMinMax()">
                Find
              </button>
            </div>

            <!-- Action 04: Tổng các số chẳn-->
            <div id="action05">
              <p>Tổng số chẳn</p>
              <button class="btn btn-warning px-5 mb-2" onclick="getSumEven()">
                Tính
              </button>
            </div>

            <!-- Action 05: Tìm số lớn thứ 2-->
            <div id="action05">
              <p>Tìm số lớn thứ 2 trong mảng</p>
              <button
                class="btn btn-warning px-5 mb-2"
                onclick="getSecondMax()"
              >
                Find
              </button>
            </div>
          </section>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- Main JS -->
    <script src="./js/index.js"></script>
  </body>
</html>
