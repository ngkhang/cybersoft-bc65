  <head>

    <title>Js - Section 04: Loop</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />

  <body>
    <section class="container">
      <div class="row">
        <!-- Demo 01: While -->
        <div class="col-4 p-2">
          <section class="bg-warning p-1 mb-5">
            <h2>Demo 01: While</h2>
            <div class="form-group">
              <label for="demo01_Number">Nhập vào số nguyên</label>
              <input
                type="text"
                class="form-control"
                name="demo01_Number"
                id="demo01_Number"
                placeholder="..."
              />
            </div>
            <button class="btn btn-warning px-5 mb-2" onclick="handleDemo01()">
              Submit
            </button>
            <div id="result01" class="p-2 bg-success text-white"></div>
          </section>
        </div>

        <!-- Demo 02: Do...While -->
        <div class="col-4 p-2">
          <section class="bg-warning p-1 mb-5">
            <h2>Demo 02: Do while</h2>

            <div id="result02" class="p-2 bg-success text-white"></div>
          </section>
        </div>

        <!-- Demo 03: Do...While -->
        <div class="col-4 p-2">
          <section class="bg-warning p-1 mb-5">
            <h2>Demo 03: Print Odd and Even number</h2>
            <button class="btn btn-warning px-5 mb-2" onclick="handleDemo03()">
              Print
            </button>
            <div id="result03" class="p-2 bg-success text-white"></div>
          </section>
        </div>

        <!-- Tổng số chẳn từ 0 đến n -->
        <div class="col-4 p-2">
          <section class="bg-warning p-1 mb-5">
            <h2>Tổng số chẳn từ 0 đến n</h2>
            <div class="form-group">
              <label for="demo04_Number">Nhập vào số nguyên n</label>
              <input
                type="text"
                class="form-control"
                name="demo04_Number"

          <section class="bg-warning p-1 mb-5">
            <h2>Các số chia hết cho 3 từ 0 đến n</h2>
            <div class="form-group">
              <label for="demo05_Number">Nhập vào số nguyên n</label>
              <input
                type="text"
                class="form-control"

        </div>

        <!-- In hình vuông n x n -->
        <div class="col-4 p-2">
          <section class="bg-warning p-1 mb-5">
            <h2>In hình vuông n x n</h2>
            <div class="form-group">
              <label for="demo06_Number">Nhập vào kích thước cạnh</label>
              <input
                type="text"
                class="form-control"
                name="demo06_Number"

              Submit
            </button>
            <div id="result07" class="p-2 bg-success text-white"></div>
          </section>
