<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js - Section 03: Function</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="createElement" class="container py-5">
      <div class="bg-warning text-white p-2">
        <div class="form-group">
          <label for="tagName">Tag Name</label>
          <input
            type="text"
            name="tagName"
            id="tagName"
            class="form-control"
            placeholder="Enter tag name..."
          />
        </div>
        <div class="form-group">
          <label for="colorName">Color Name</label>
          <input
            type="text"
            name="colorName"
            id="colorName"
            class="form-control"
            placeholder="Enter color name..."
          />
        </div>
        <div class="form-group">
          <label for="colorName">Font Size</label>
          <input
            type="text"
            name="fontSize"
            id="fontSize"
            class="form-control"
            placeholder="Enter font size..."
          />
        </div>
        <div class="form-group">
          <label for="bg">Background</label>
          <input
            type="text"
            name="bg"
            id="bg"
            class="form-control"
            placeholder="Enter Background..."
          />
        </div>
        <div class="form-group">
          <label for="bg">Content</label>
          <input
            type="text"
            name="content"
            id="content"
            class="form-control"
            placeholder="Enter Content..."
          />
        </div>
        <button class="btn btn-success" onclick="createObject()">
          Tạo thẻ
        </button>
        <div id="result" class=""></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- Main JS -->
    <script src="./js/index.js"></script>
  </body>
</html>
