<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Form -->
        <form id="formNhanVien" class="col-6">
          <h3>Form nhân viên</h3>
          <div class="form-group">
            <p>Mã nhân viên</p>
            <input id="maNhanVien" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <p>Tên nhân viên</p>
            <input id="tenNhanVien" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <p>Lương</p>
            <input id="luongCoBan" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <p>Số giờ làm</p>
            <input id="soGioLam" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <p>Chức vụ</p>
            <select id="soGioLam" class="form-control">
              <option value=""></option>
            </select>
          </div>
          <button
            id="btnXuatThongTin"
            type="submit"
            class="btn btn-success mt-2"
          >
            Xuất thông tin
          </button>
        </form>

        <!-- List -->
        <div class="col-6">
          <h3>Thông tin nhân viên</h3>
          <table id="listNhanVien" class="table"></table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js" type="text/javascript"></script>
  </body>
</html>
